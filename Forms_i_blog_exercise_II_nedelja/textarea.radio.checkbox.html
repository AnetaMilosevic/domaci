<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea-radio-checkbox</title>
</head>
<body>
    <form action="../Aneta/Data/" method="post">
        <fieldset>
            <p>
                Name the longest river in the world</p>
        </br>
            <input type="radio" id="amazon" name="river" value="amazon"/>
            <label for="amazon">Amazon</label></br>
            <input type="radio" id="nile" name="river" value="nile"/>
            <label for="nile">Nile</label></br>
            <input type="radio" id="mississippi" name="river" value="mississippi"/>
            <label for="mississippi">Mississippi</label>
        </fieldset>
        <fieldset>
            <p>
                What are your favorite colors?</p>
        </br>
            <input type="checkbox" id="red" name="color" value="red"/>
            <label for="red">Red</label></br>
            <input type="checkbox" id="blue" name="color" value="blue"/>
            <label for="blue">Blue</label></br>
            <input type="checkbox" id="green" name="color" value="green"/>
            <label for="green">Green</label>
        </fieldset>
        <fieldset>
            <p>
                What will finally break the internet?
            </p>
            <textarea name="answer" colls="2" rows="10" placeholder="Enter your answer here"></textarea></br>
        </fieldset>
    </form>
    
</body>
</html>
